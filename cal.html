<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simple Calculator</h1>

  <input type="number" id="num1" placeholder="Enter 1st number">
  <input type="number" id="num2" placeholder="Enter 2nd number"><br>

  <button onclick="showResult('add')">Add</button>
  <button onclick="showResult('subtract')">Subtract</button>
  <button onclick="showResult('multiply')">Multiply</button>
  <button onclick="showResult('divide')">Divide</button>

  <div class="result" id="result"></div>

  <script>
    // Calculator functions
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      if (b === 0) {
        return "Error: Division by zero";
      }
      return a / b;
    }

    // Handle the result display
    function showResult(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operation) {
          case 'add':
            result = add(num1, num2);
            break;
          case 'subtract':
            result = subtract(num1, num2);
            break;
          case 'multiply':
            result = multiply(num1, num2);
            break;
          case 'divide':
            result = divide(num1, num2);
            break;
        }
      }

      document.getElementById('result').textContent = "Result: " + result;
    }
  </script>

</body>
</html>
